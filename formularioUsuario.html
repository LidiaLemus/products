<body>
	<div>
	<h1>Formulario del usuario</h1>
	<form>
		<input placeholder="Nombre del producto" type="text" id="nombre" required onclick="texto();" pattern="[a-zA-Z]{3,50}" name="product_name"><br><br>

		<input placeholder="price" type="text" required pattern="[0-9]" name="price"><br><br>

		<select required name="is_activate">
			<option value="1">activo</option>
			<option value="2">inactivo</option>
		</select><br><br>

		<button>Enviar</button>
	</form>
</div>
	<script type="text/javascript">
		function texto(){
			valor = document.getElementById("nombre").value;
		if( valor == null || valor.length == 0 || /^\s+$/.test(valor) ) {
	
 			 return false;
		}	
		}

  		return true;
		}
		else {
		return false;
		}
		 }

	</script>
</body>
